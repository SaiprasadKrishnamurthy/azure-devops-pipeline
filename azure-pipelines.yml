trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: Job1
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'
  - job: Job2
    steps:
    - script: echo Hello, world Again!
      displayName: 'Run a one-line script in Job 2'
  
